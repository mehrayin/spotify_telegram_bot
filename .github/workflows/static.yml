# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@7e3d0b6a14f1b2c9c6d8b6f7a3d1e0b5c6d7f8a9
      - name: Setup Pages
        uses: actions/configure-pages@0fa4e4f048c2a7b5e5c6d7f8b9a0c1d2e3f4b5c6
      - name: Upload artifact
        uses: actions/upload-pages-artifact@21f5b0c2a1d3e4f5b6c7d8e9a0b1c2d3e4f5b6c7
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@1c2d3e4f5b6c7d8e9a0b1c2d3e4f5b6c7d8e9a0b
